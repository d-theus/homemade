default: &default
  adapter: postgresql
  encoding: utf8
  template: template0
  database: fusion_food
  pool: 5
  username: web
  password: <%= ENV["DB_PASS"] %>
  host: localhost
  port: 5432

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: fusion_food_test

production:
  <<: *default
